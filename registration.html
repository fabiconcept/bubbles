<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <!-- import css -->
    <link rel="stylesheet" href="style.css">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="fontawesome-pro-5.15.1-web/css/all.css">
    <!-- Import Javascript files -->
    <script src="app.js"></script>
    <script src="main.js"></script>
    <script src="simple.js"></script>
</head>
<body>
    <main class="log">
        <div class="txt">
            <h4>Bubble</h4>
            <p>Connect with friends and the world around you on Bubble.</p>
        </div>
        <div class="form">
            <div class="form-group">
                <p>Registration</p>
                <div class="input-group">
                    <input type="text" name="" id="" placeholder="John Doe">
                    <input type="email" name="" id="" placeholder="johndoe@example.com">
                    <input type="number" name="" id="" placeholder="+234 904 836 8986">
                    <input type="password" name="" id="" placeholder="password">
                </div>
                <div class="btn">Register</div>
                <div class="link">
                    <p onclick="location.href = 'login.html'">Already have an account?</p>
                </div>
            </div>
            <p class="last">Create a page for a celebrity, brand or business</p>
        </div>
    </main>    
</body>
</html>
